  #   ports:
  #     - 8080:8080
  #   networks:
  #     - isolated
  tiles-proxy:
    image: flask-tiles-proxy:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    ports:
      - 8080:8080
    networks:
      - isolated
