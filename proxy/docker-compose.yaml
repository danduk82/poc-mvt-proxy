networks:
  isolated:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "false"
  internet:
    driver: bridge


services:
  squid:
    image: ubuntu/squid:5.2-22.04_beta
    ports:
      - 3128:3128
    volumes:
      - ./squid.conf:/usr/local/squid/etc/squid.conf:ro
    networks:
      - isolated
      - internet
  # nginx:
  #   image: openresty-proxy:latest
